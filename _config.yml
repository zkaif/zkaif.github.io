# Site settings
title:          Kaifan&Blog
description:    "null"
baseurl:        ""
url:            ""

# Google Analytics
# google_analytics: UA—XXXXXXXX-X

# Author
author:
  name:         凯帆
  url:          https://www.zhoukaifan.com
  email:        z@zhoukaifan.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
